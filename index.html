<canvas id="canvas" width="9000" height="800">
<body onload="alert('Click anywhere')">
</body>
  <script>
 var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var x = canvas.width/75;
var y = canvas.height-75;
var dx = 2;
var dy = -1;
function test() {
ctx.beginPath();

ctx.arc(x, y, 50, 0, Math.PI * 2, true); // Outer circle
ctx.moveTo(110, 75);
ctx.lineWidth = 10;
ctx.stroke();
ctx.fillStyle = "yellow";
ctx.fill();
ctx.beginPath(),
ctx.arc(x, y, 35, 0, Math.PI, false); // Mouth (clockwise)
ctx.moveTo(x, y);
ctx.lineWidth = 5;
ctx.stroke();
ctx.fillStyle = "black";
ctx.fill();
ctx.strokeStyle = "white";
ctx.stroke();
ctx.beginPath();
ctx.arc(160, 65, 311, 2, Math.PI * 2 , true);
ctx.moveTo(95, 65);
ctx.stroke();
ctx.fillStyle = "white";
ctx.fill();
ctx.beginPath();
ctx.arc(0, 0, 0, 0, Math.PI * 2, true);
ctx.stroke();
ctx.fillStyle = "black";
ctx.fill();

ctx.moveTo(x+6,y+9);
ctx.lineTo(x+6,y+9);
ctx.fill();

ctx.moveTo(-1000,-100);
ctx.lineTo(6901,70);
ctx.stroke();
}
//animate
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    test();
    x += dx;
    y += dy;
}

window.onclick = start;
function start() {
var x = canvas.width/15;
var y = canvas.height-65;
setInterval(draw, 30);
}

	</script>
  </canvas>
